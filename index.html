<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="contact">
        <div class="contact-content">
            <h1 class="section_title">Contact Me</h1>

            <p class="contact_description">I am  available for freelance work.Contact with me via phone:<a href="tel:+918975436452">8975436452 </a>or email: <a href="mailto:example@gmail.com">example@gmail.com</a>
            </p>

            <form class="contact_form"id="contact-form">
                <div class="contact_from-input">
                    <input
                     type="text" 
                     name="name"
                      placeholder="Your Name*"
                      class="contact_input"
                       id="contact-name"
                       />
                </div>

                <div class="contact_from-input">
                    <input
                     type="email" 
                     name="email"
                      placeholder="Your email*"
                      class="contact_input"
                       id="contact-email"
                       />
                </div>

                <div class="contact_from-input">
                    <input
                     type="text" 
                     name="subject"
                      placeholder="Write a subject*"
                      class="contact_input"
                       id="contact-subject"
                       />
                </div>

                <div class="contact_from-input">
                 <textarea name="message" id="contact-message" class="contact_input textarea"placeholder="Your Message"></textarea>
                </div>

                <input type="submit" value="Submit"class="btn"/>

            </form>
        </div>

    </section>
</body>
</html>
